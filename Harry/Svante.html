        <h2>Svante Arrhenius</h2>
        <p><b>Uppväxt och utbildning</b></p>
        <p>Svante Arrhenius var son till Svante Gustaf Arrhenius och Carolina Christina Thunberg, och brorson till Johan Arrhenius. Hans förfäder var jordbrukare och hans far hade studerat till lantmätare och tagit examen 1834. Han var från 1847 anställd av Uppsala universitet som förvaltare av universitetets egendomar i västra Uppland. Efter att 1855 ha gift sig tog han en andra tjänst som förvaltare av Viks gods, där Svante Arrhenius föddes som familjens andra barn. Familjen flyttade till Uppsala 1860, där fadern blev akademifogde.</p>

<p>Svante Arrhenius gick på Katedralskolan, visade i unga år en fallenhet för matematik och intresserade sig även för fysik. Han tog 1876 studentexamen i Uppsala, med goda betyg, men inte som den bästa i sin klass.</p>

<p>Efter studentexamen påbörjade han studier i matematik, kemi och fysik vid Uppsala universitet, med historia, mineralogi och geologi, botanik och latin. I januari 1878 blev han filosofie kandidat, efter bara ett och ett halvt år, vilket var en rekordsnabbt genomförd kandidatexamen. Efter en resa till Paris under sommaren påbörjade han sina doktorandstudier under hösten 1878. Inledningsvis innebar detta föreläsningar i matematik och laboratoriearbete i kemi. Efter denna introduktion var Arrhenius inriktad på att välja fysik som sitt huvudämne, men genomföra studier i gränsområdet mellan fysik och kemi. Fysikprofessorn i Uppsala ansåg detta olämpligt, och att Arrhenius i så fall borde välja kemi som huvudämne. Arrhenius, tillsammans med vännen Claes Mebius, kontaktade därför fysikern Erik Edlund vid Kungliga Vetenskapsakademien i Stockholm för att undersöka möjligheten att få honom som handledare istället. Dessa två och doktoranden Lukas Homén kom därför att hjälpa till med Edlunds undersökning av elektriska urladdningar. Arrhenius fortsatte under denna period att vara aktiv i studentlivet i Uppsala, och framför allt Uplands nation.</p>

<p>Våren 1882 erbjöd Edlund att de tre kunde fortsätta vid hans laboratorium, men i så fall med forskningsområden som de själva valde. Arrhenius valde att studera en metod att bestämma molekylvikten hos kemiska föreningar i lösning, och senare samma år påbörjade han sina studier av elektrolyters ledningsförmåga, som kom att bli hans första stora forskningsinsats och ämnet för hans doktorsavhandling. I juni 1883 fanns ett första utkast till hans doktorsavhandling klar, men den imponerade inte på hans kemiprofessor i Uppsala. Däremot blev kemiprofessorn vid den nyinrättade Stockholms högskola, Otto Pettersson, imponerad av Arrhenius resultat, och föreslog vissa förändringar i avhandlingen. Arrhenius reviderade delvis sin avhandling baserad på Petterssons förslag.</p>

<p>Arrhenius blev 1884 filosofie licentiat och filosofie doktor vid Uppsala universitet, efter att ha disputerat 26 maj 1884. Han godkändes vid disputationen, men fick ett mediokert betyg på avhandlingen. </p>
		<p><b>Akademisk karriär</b></p>
		<p>Då hans doktorsavhandling sågs som undermålig i Uppsala, blev han inte docent efter sin disputation, vilket innebar att en fortsatt akademisk bana skulle bli mycket svår för honom. Arrhenius skickade sin avhandling till de två ledande tidiga fysikaliska kemisterna, van 't Hoff i Amsterdam och Wilhelm Ostwald i Riga, för att försöka intressera dem för hans resultat. Efter viss korrespondens reste Ostwald till Uppsala för att träffa honom, och erbjöd honom då en docenttjänst i Riga, som Arrhenius avböjde. Ostwalds intresse hjälpte till att visa att Arrhenius avhandling faktiskt var av mycket god kvalitet och innehöll banbrytande resultat, och han utnämndes till docent i fysikalisk kemi vid Uppsala universitet (på en oavlönad tjänst) i slutet av år 1884.</p>

<p>Tack vare ett treårigt resestipendium om 4 500 kronor från Kungliga Vetenskapsakademien som Edlund utverkade år 1885, arbetade Arrhenius 1886–1888 på Kohlrauschs, Boltzmanns, Ostwalds och van't Hoffs laboratorier samt somrarna 1902 och 1903 på Danmarks och Preussens seruminstitut.</p>

<p>Arrhenius blev 1891 lärare i fysik vid Stockholms högskola (efter att ha tackat nej till ett erbjudande om en professur i Giessen) och utnämndes 1895 till professor i samma ämne vid denna högskola. Han var rektor för Stockholms högskola 1897–1902. Han satt i styrelsen för högskolan till 1925. Han lämnade professuren vid Stockholms högskola 1905, då han utnämndes till föreståndare för Vetenskapsakademiens Nobelinstitut för fysikalisk kemi (som 1909 fick en egen byggnad), efter att ha avböjt ett erbjudande att bli professor i Berlin. Han fortsatte där att bedriva en framgångsrik verksamhet som forskare och vetenskaplig författare.</p>
