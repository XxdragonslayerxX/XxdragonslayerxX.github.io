        <h1>Klas Pontus Arnoldson</h1>
        <p>Klas Pontus Arnoldson var son till musikern och logevaktmästaren Olof Andersson (f. 1801) och hans hustru Inga Charlotta Hagbom von Seth (1803–1869). Efter gymnasiet tog han tjänst vid järnvägen och var från 1871 stationsinspektor i Tumba. Han blev i unga år frikyrklig och radikal, och skrev artiklar i den andan samt blev redaktör för Nordiska dagbladet 1870 och Sanningssökaren. Tillsammans med Fredrik Bajer var han verksam i det skandinavistiska samfundet Nordiska fristats-samfundet, som sökte bilda en skandinavisk federation med nationella självstyren.</p>

<p>Han var riksdagsledamot i andra kammaren 1882–1887 för Södertörns domsagas valkrets och var i riksdagen partilös, med undantag för riksdagen 1886 då han tillhörde vänstern. Som riksdagsman drev han frågor om religionsfrihet, allmän rösträtt och svensk neutralitetspolitik. Han var starkt influerad av den moderna folkrätten och dess fredssträvan, varför han 1883 bildade Svenska Freds- och Skiljedomsföreningen, där han blev sekreterare. I synnerhet i Norge fick hans idéer genomslag, och han var en stark röst för Norges självständighet 1895 och 1905.</p>
